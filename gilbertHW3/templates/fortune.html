{% extends 'base.html' %}

{% block head %}
<title>haylan's flask app</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>fortune teller</h1>

    <p class="fortune">{{ fortune }}</p>

    <form method="POST" action="/fortune">
        <input type="text" name="user" placeholder="My name is...">
        <select name="color">
            <option>red</option>
            <option>yellow</option>
            <option>blue</option>
            <option>green</option>
        </select>
        <select name="number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <button>submit</button>
    </form>

    <h2>how to play:</h2>
    <ol>
        <li>Enter your name.</li>
        <li>Choose a color.</li>
        <li>Pick a number.</li>
        <li>Press submit and get your fortune!</li>
    </ol>

    <nav>
        <a href="/">home</a>
        <a href="/about">about</a>
        <a href="/fortune">fortune teller</a>
    </nav>

</div>
{% endblock %}
