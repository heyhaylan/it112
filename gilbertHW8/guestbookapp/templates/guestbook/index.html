<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
</head>
<body>
    <h1>Guestbook</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Guestbook</button>
    </form>

    <h2>Previous Signatures:</h2>

    <hr>
    
    {% for entry in entries %}
        <p><strong>{{ entry.name }}</strong> wrote at {{ entry.timestamp|date:"Y-m-d H:i" }}:</p>
        <p>{{ entry.message }}</p>
        <hr>
    {% empty %}
        <p>No entries yet!</p>
    {% endfor %}
</body>
</html>
